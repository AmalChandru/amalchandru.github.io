  function generatePalette() {
    const palette = palettes[Math.floor(Math.random() * palettes.length)];
    const paletteDiv = document.getElementById("palette");
    paletteDiv.innerHTML = "";
    
    // Generate the palette with stripes of colors
    const paletteWidth = palette.colors.length * 100;
    palette.colors.forEach((color, index) => {
      const stripe = document.createElement("div");
      stripe.className = "color-stripe";
      stripe.style.backgroundColor = color;
      stripe.style.width = `${100}%`;
      stripe.style.height = "100%";
      paletteDiv.appendChild(stripe);
    });

    // Update movie title and description as a single subtext under the palette
document.getElementById("movie-title").innerHTML = `<a href="${palette.imdb}" target="_blank" style="text-decoration: none; color: inherit;"><strong>${palette.movie}</strong></a>: ${palette.description}`;

    const colorMeaningsDiv = document.getElementById("color-meanings");
    colorMeaningsDiv.innerHTML = "";
    palette.colorMeanings.forEach(meaning => {
      const p = document.createElement("p");
      p.innerHTML = `<strong style="color:${meaning.color}">${meaning.color}</strong>: ${meaning.meaning}`;
      colorMeaningsDiv.appendChild(p);
    });
  }
